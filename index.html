<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Currency Converter</title>
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form>
            <div class="amount">
                <p>Enter Amount</p>
                <input value="100" type="text"> 
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" />
                        <select name="from">
                        <!-- <option>USD</option>
                        <option>INR</option>
                        <option>EUR</option>
                        <option>AUD</option>  // comented out becz now these are added with more other countries in js.  this is just for the reference while making html and css. -->
                        </select>
                    </div>
                </div>
                <br><br>
                <i class="fa-solid fa-right-left"></i>
                <br><br>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" />
                        <select name="to">
                        <!-- <option>INR</option>
                        <option>USD</option>
                        <option>EUR</option>
                        <option>AUD</option>-->
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg">1USD = 83.14INR</div>
            <button><b>Get Exchange Rate</b></button>
        </form>
    </div>
<script src="countries.js"></script>
 <script src="app.js"></script>   
</body>
</html>
